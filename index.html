<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Library</title>
    </head>
    <body>
        <div id="header">
            <a href="index.html">Your Library</a>
            <button id="add">Add a Book</button>
        </div>

        <div id="main">
            <div id="books-container">
                <div class="book">
                    <p>Tittle: </p>
                    <p>Author: </p>
                    <p>Pages: </p>
                    <label for="readstatus">Read:</label>
                    <input type="checkbox" name="readstatus">
                    <button class="remove">Remove a Book</button>
                </div>
            </div>
        </div>

        <div id="form-container">
            <span id="close">x</span>
            <div id="input-form">
                <form>
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title"></br>
                    <label for="author">Author: </label></br>
                    <input type="text" id="author" name="author"></br>
                    <label for="pages">Number of Pages</label></br>
                    <input type="text" id="pages" name="pages"></br>
                    <label for="read" id="read">Read status: </label>
                    <input type="checkbox" id="read-input" name="read" "yes"></br>
                    <button type="submit" id="addBookToLibrary">Confirm</button>
                </form>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
