<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="body-wrapper">
        <header>
            <div class="header-wrapper">
                <a href="#" class="logo">Library</a>
                <button id="add-book">Add a Book</button>
            </div>
            <div class="input-form_wrapper">
                <div class="input-form">
                    <span id="closebutton">X</span>
                    <h1>Book Informations</h1>

                        <ul>
                            <li>
                            <input type="text" name="author" id="author" placeholder="author" required>
                            </li>
                            <li>
                                <input type="text" name="title" id="title" placeholder="title" required>
                            </li>
                            <li>
                                <input type="number" name="pages" id="pages" placeholder="pages" required>
                            </li>
                            <li>
                                <input type="radio" id="read" name="readstatus" value="read">
                                <label for="read">read</label>
                                <input type="radio" id="toread" name="readstatus" value="toread">
                                <label for="toread">to read</label><br>
                            </li>
                            <li>
                                <button id="submit">Submit</button>
                            </li>
                        </ul>

                </div>
            </div>
        </header>
        <main>
            <div class="books-wrapper">

            </div>

        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
